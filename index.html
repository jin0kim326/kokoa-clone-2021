<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body class="login__body">
    <div class="status-bar">        
        <div class="status-bar__column">
            <span>5:06</span>
        </div>
        
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <div class="kakaotalk-logo">
        <img src="./capture/kakaotalk_logo.png" alt="kakaotalk_logo">
    </div>
    <form id=login-form action="friends.html" method="get">
        <input type="text" placeholder="카카오계정 (이메일 또는 전화번호)" />
        <input type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <div class="login-auto">
            <input type="checkbox"/>
            <span>실행시 자동 로그인</span>
            <i class="far fa-question-circle"></i>
        </div>
    </form>

    <div class=account-setting>
        <div class=account-setting__find><a href="#">카카오계정 찾기</a></div>
        <div class=account-setting__reset><a href="#">비밀번호 재설정</a></div>
    </div>

</body>
    <script src="https://kit.fontawesome.com/7268dad3ac.js" crossorigin="anonymous">
    </script>

</html>
